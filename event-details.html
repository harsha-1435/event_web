<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="eventTitle">Event Name</h1>
        </header>

        <main>
            <p><strong>Schedule:</strong> <span id="eventSchedule"></span></p>
            <p><strong>Venue:</strong> <span id="eventVenue"></span></p>
            <p><strong>Organizer:</strong> <span id="eventOrganizer"></span></p>
            <p><strong>Requirements:</strong> <span id="eventRequirements"></span></p>
            <p><strong>Cost for Registration:</strong> â‚¹<span id="eventCost"></span></p>
            <p><strong>Description:</strong></p>
            <p id="eventDescription"></p>
        </main>

        <footer>
            <a href="index.html">Back to Event Listing</a>
        </footer>
    </div>

    <script>
        // Retrieve the event details from localStorage
        const eventDetails = JSON.parse(localStorage.getItem('eventDetails'));

        // Populate the page with event details
        if (eventDetails) {
            document.getElementById('eventTitle').textContent = eventDetails.title;
            document.getElementById('eventSchedule').textContent = eventDetails.schedule;
            document.getElementById('eventVenue').textContent = eventDetails.venue;
            document.getElementById('eventOrganizer').textContent = eventDetails.organizer;
            document.getElementById('eventRequirements').textContent = eventDetails.requirements;
            document.getElementById('eventCost').textContent = eventDetails.cost;
            document.getElementById('eventDescription').textContent = eventDetails.description;
        }
    </script>
</body>
</html>
